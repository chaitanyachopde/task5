<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MCQ Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>MCQ Test</h1>

    <form action="#">
      <div class="question">
        <h3>1. What does HTML stand for?</h3>
        <label><input type="radio" name="q1"> Hyper Text Markup Language</label>
        <label><input type="radio" name="q1"> High Tech Marking Language</label>
        <label><input type="radio" name="q1"> Home Tool Markup Language</label>
      </div>

      <div class="question">
        <h3>2. What does CSS stand for?</h3>
        <label><input type="radio" name="q2"> Creative Style System</label>
        <label><input type="radio" name="q2"> Cascading Style Sheets</label>
        <label><input type="radio" name="q2"> Colorful Style Syntax</label>
      </div>

      <div class="question">
        <h3>3. Inside which HTML element do we put the JavaScript?</h3>
        <label><input type="radio" name="q3"> &lt;js&gt;</label>
        <label><input type="radio" name="q3"> &lt;javascript&gt;</label>
        <label><input type="radio" name="q3"> &lt;script&gt;</label>
      </div>

      <input type="submit" value="Submit" />
      <div class="note">(Note: This test is static, no score calculated)</div>
    </form>
  </div>

</body>
</html>
